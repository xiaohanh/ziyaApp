<!-- 头部 -->
<ion-header no-border text-center>
  <ion-navbar color="yel" >
     
      <ion-title>发布信息</ion-title>
      <ion-buttons end>
          <button ion-button icon only color="royal">
                 <ion-icon name="search"></ion-icon>
          </button>
       </ion-buttons>
  </ion-navbar>  
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" fixed>地区</ion-label>
      <ion-input placeholder="请选择"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" fixed>来源</ion-label>
      <ion-input type="tel" value="北京"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" fixed>总金额</ion-label>
      <ion-input placeholder="请输入"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" fixed>转让价</ion-label>
      <ion-input type="tel" value="300万"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" fixed>内容描述</ion-label>
    
    </ion-item>
  
    <ion-item>
      <ion-textarea class="textarea" placeholder=" 请输入内容">
             
      </ion-textarea>
    </ion-item>
   
  </ion-list>

</ion-content>
<ion-footer>
   <button ion-button round  full >确认发布</button>
 </ion-footer>
